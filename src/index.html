<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
   <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Card form</label>
            </div>
            <div
            <label for="ccname">Name on Card</label>
            <input type="text" id="ccname" name="ccname" placeholder="John More Doe" autocomplete="on">

            <label for="cardnumber">Credit card number</label>
            <input type="number" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444" autocomplete="on">

            <label for="cvc">Cvc</label>
            <input type="number" id="cvc" name="cvc" placeholder="352" autocomplete="on">

             <label for="cc-exp">Exp Month</label>
            <input type="number" id="cc-exp" name="cc-exp" placeholder="September" autocomplete="on">
             </div>

  </body>
</html>
